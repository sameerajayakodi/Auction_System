<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
  </head>
  <body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <section class="h-screen flex items-center justify-center">
      <div
        class="flex h-full w-full max-w-6xl flex-wrap items-center justify-between p-4"
      >
        <!-- Left column container with background-->
        <div class="w-full lg:w-6/12 mb-12 lg:mb-0">
          <img
            src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="w-full rounded-lg shadow-lg"
            alt="Sample image"
          />
        </div>

        <!-- Right column container -->
        <div
          class="w-full lg:w-5/12 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg"
        >
          <form>
            <!-- Sign up section -->
            <div class="flex items-center justify-center lg:justify-start mb-6">
              <p class="text-lg font-medium mr-4">Sign up with</p>

              <!-- Social Media Icons -->
              <div class="flex space-x-3">
                <button
                  type="button"
                  class="flex px-20 items-center justify-center h-10 ml-24 bg-white rounded-full shadow hover:bg-blue-100 transition"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 488 512"
                    class="h-5 w-5"
                  >
                    <path
                      d="M488 261.8c0-17.4-1.5-34.1-4.3-50.4H249v95.7h134.4c-5.8 31.3-23.1 57.7-49.2 75.6v62.7h79.5c46.6-42.9 73.3-106.2 73.3-183.6z"
                      fill="#4285F4"
                    />
                    <path
                      d="M249 492c66.7 0 122.5-22.2 163.3-60.2l-79.5-62.7c-22.1 14.8-49.8 23.7-83.8 23.7-64.5 0-119.2-43.5-138.8-102.1H28.7v63.9C69.4 447.7 153.7 492 249 492z"
                      fill="#34A853"
                    />
                    <path
                      d="M110.2 294.8c-4.9-14.8-7.7-30.5-7.7-46.8s2.8-32 7.7-46.8V137.3H28.7c-16.9 33.7-26.5 71.8-26.5 110.7s9.6 77 26.5 110.7l81.5-63.9z"
                      fill="#FBBC05"
                    />
                    <path
                      d="M249 97.4c34.8 0 66 12 90.6 31.8l68-68C371.5 27.8 315.7 0 249 0 153.7 0 69.4 44.3 28.7 137.3l81.5 63.9c19.6-58.6 74.3-102.1 138.8-102.1z"
                      fill="#EA4335"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Separator -->
            <div class="flex items-center my-4">
              <div class="flex-1 h-px bg-gray-300 dark:bg-gray-700"></div>
              <p
                class="px-4 text-center font-semibold text-gray-600 dark:text-gray-300"
              >
                Or
              </p>
              <div class="flex-1 h-px bg-gray-300 dark:bg-gray-700"></div>
            </div>

            <!-- Email input -->
            <div class="relative mb-6">
              <input
                type="email"
                id="email"
                class="peer block w-full rounded border border-gray-300 bg-white dark:bg-gray-800 px-3 py-2 leading-tight outline-none transition-all duration-200 ease-linear focus:border-blue-600 focus:ring focus:ring-blue-200 dark:border-gray-700 dark:focus:border-blue-400 dark:focus:ring-blue-500"
              />
              <label
                for="email"
                class="absolute left-3 top-2.5 text-gray-500 dark:text-gray-400 transition-all duration-200 ease-out transform origin-[0_0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-5 peer-focus:scale-75 peer-focus:text-blue-600 dark:peer-focus:text-blue-400"
              >
                Email address
              </label>
            </div>

            <!-- Password input -->
            <div class="relative mb-6">
              <input
                type="password"
                id="password"
                class="peer block w-full rounded border border-gray-300 bg-white dark:bg-gray-800 px-3 py-2 leading-tight outline-none transition-all duration-200 ease-linear focus:border-blue-600 focus:ring focus:ring-blue-200 dark:border-gray-700 dark:focus:border-blue-400 dark:focus:ring-blue-500"
              />
              <label
                for="password"
                class="absolute left-3 top-2.5 text-gray-500 dark:text-gray-400 transition-all duration-200 ease-out transform origin-[0_0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-5 peer-focus:scale-75 peer-focus:text-blue-600 dark:peer-focus:text-blue-400"
              >
                Password
              </label>
            </div>

            <!-- Remember me and Terms and Conditions -->
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-800 dark:focus:ring-blue-400"
                />
                <label
                  for="remember"
                  class="ml-2 text-sm text-gray-600 dark:text-gray-300"
                >
                  Remember me
                </label>
              </div>
              <a
                href="#!"
                class="text-sm text-blue-600 hover:underline dark:text-blue-400"
              >
                Terms and conditions
              </a>
            </div>

            <!-- Register button -->
            <div class="text-center lg:text-left">
              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 dark:shadow-none"
              >
                Register
              </button>

              <!-- Login link -->
              <p class="mt-4 text-sm font-semibold">
                Have an account?
                <a
                  href="#!"
                  class="text-blue-600 hover:text-blue-700 transition duration-200 ease-in-out dark:text-blue-400 dark:hover:text-blue-500"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
