<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="logo.png" alt="Charity Logo" />
          </div>

          <!-- Search Bar -->
          <div class="flex items-center w-full max-w-lg">
            <input
              type="text"
              placeholder="Search..."
              class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Home</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >About</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Donate</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
