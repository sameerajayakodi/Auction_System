<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">
          Create an Account
        </h2>
        <form
          x-data="{ email: '', password: '' }"
          @submit.prevent
          class="space-y-4"
        >
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              x-model="email"
              type="email"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              x-model="password"
              type="password"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          >
            Sign Up
          </button>
        </form>
        <p class="text-sm text-center text-gray-600">Or sign up with</p>
        <div class="flex justify-center space-x-4">
          <button
            class="flex items-center justify-center w-10 h-10 bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >

              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M22.676 12.11c0-.698-.062-1.366-.138-2.033H12v4.033h6.152c-.276 1.46-1.246 2.7-2.653 3.532v2.9h4.34c2.54-2.342 4.037-5.786 4.037-9.432z"
              />

                d="M12 24c3.301 0 6.065-1.1 8.082-2.952l-4.34-2.9c-1.202.806-2.748 1.272-4.742 1.272-3.652 0-6.74-2.462-7.84-5.805h-4.62v3.519C3.892 20.789 7.569 24 12 24z"
              />
              <path
                d="M4.691 14.615C3.461 12.233 3.461 9.767 4.691 7.385V3.866H.07C-1.116 5.775-1.116 9.225.07 11.134L4.691 14.615z"
              />
              <path
                d="M12 4.8c1.748 0 3.337.603 4.583 1.596l3.442-3.442C17.911 1.368 15.159 0 12 0 7.57 0 3.892 3.211 2.377 7.385l4.619 3.519C5.26 7.262 8.348 4.8 12 4.8z"
              />
            </svg>
          </button>
          <button
            class="flex items-center justify-center w-10 h-10 bg-red-600 rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M22.36 5.43c.76 2.67-.33 5.7-1.78 7.21-.72.68-1.64 1.62-1.46 2.48.3 1.2 1.92 1.44 3.18.82.88-.43 1.72-.92 2.52-1.46.38-.26.86-.56.88-.45-1.02 2-2.96 4.25-4.98 5.94-1.86 1.54-4.05 2.34-6.24 2.14-4.78-.4-8.84-2.34-11.04-7.22C.7 8.64.9 4.76 4.12 2.36c3.22-2.4 7.92-2.4 11.04.92 1.82 1.84 3.78 3.82 5.66 5.76.34.34.86.08.54-.42C18.54 6.22 16.3 3.82 14.02 1.4c-.84-.92-1.76-1.74-2.36-2.9C10.9-1.12 9.32-.66 8.08.58 6.66 1.94 5.44 3.46 4.12 5.24c-.56 2-.02 4.12 1.02 5.86 1.8 3.02 4.7 6 8.4 6.64.28.04.56.12.84.14.86.1 1.74-.12 2.44-.5.68-.38 1.16-1.1 1.4-1.78.26-1-.14-1.98-.58-2.8-.36-.68-.76-1.34-1.22-2-2.44-3.52-4.98-7-7.58-10.38C7.82 3.44 6.2 3.54 5.08 4.76c-.5.54-1.1 1.12-1.18 1.96-.14 1.5 1.1 2.9 2.52 3.28 1.04.26 1.76-.38 2.38-1.02 1.22-1.3 2.56-2.56 3.88-3.86 1.48-1.44 3.16-3.02 5.36-2.88z"
              />
            </svg>
          </button>
          <button
            class="flex items-center justify-center w-10 h-10 bg-black rounded-full hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M23.3 12.1c0-.8-.1-1.5-.2-2.3H12v4.4h6.3c-.3 1.5-1.2 2.8-2.5 3.6v3h4.6c2.7-2.5 4.4-6.2 4.4-10.7zM12 24c3.3 0 6.1-1.1 8.2-3L15.4 18c-1.2.8-2.7 1.3-4.4 1.3-3.2 0-5.9-2-6.9-4.8H0v3.3C1.7 21.8 6.5 24 12 24zM5.1 14.5c-1.2-2-1.2-4.5 0-6.5V5H.4C-.5 7.9-.5 10.6.4 13.5l4.7 3.3zM12 4.7c1.7 0 3.3.6 4.5 1.6l3-3C17.7 1.3 15.1 0 12 0 7.1 0 2.8 3.3 1.4 8l4.7 3.3C6.1 7.4 8.8 4.7 12 4.7z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    Scroll to bottom
  </body>
</html>
