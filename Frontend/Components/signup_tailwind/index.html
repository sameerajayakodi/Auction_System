<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-md mx-auto p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="repassword"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Re-enter Password</label
          >
          <input
            type="password"
            id="repassword"
            class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Re-enter your password"
            required
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
          >
            Sign Up
          </button>
        </div>
      </form>
      <div class="flex justify-between items-center mt-4">
        <hr class="w-full border-gray-300" />
        <span class="px-2 text-gray-500">or</span>
        <hr class="w-full border-gray-300" />
      </div>
      <div class="mt-4">
        <button
          class="w-full bg-gray-100 text-gray-800 py-2 rounded-md flex items-center justify-center hover:bg-gray-200 mb-2"
        >
          <img src="google-logo.png" alt="Google" class="h-5 w-5 mr-2" />
          Sign Up with Google
        </button>
        <button
          class="w-full bg-blue-800 text-white py-2 rounded-md flex items-center justify-center hover:bg-blue-900"
        >
          <img src="facebook-logo.png" alt="Facebook" class="h-5 w-5 mr-2" />
          Sign Up with Facebook
        </button>
      </div>
    </div>
  </body>
</html>
